<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/normalize.css">
  <title>UFC Predictor</title>
</head>
<body>
  <div class="container">
    <h1>UFC Predictor</h1>
    <p>Enter two fighter weights and the engine will predict the winner.</p>
    <form action="/form" method="post">
      <fieldset>
        <label for="weightA">Weight A:</label>
        <input type="text" id="weightA" name="weightA" placeholder="e.g. 145.5" />
        <label for="weightB">Weight B:</label>
        <input type="text" id="weightB" name="weightB" placeholder="e.g. 145.5" />
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </div>
</body>
</html>
