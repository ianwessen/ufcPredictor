<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/spectre.css">
  <link rel="stylesheet" href="css/app.css">
  <title>UFC Predictor</title>
</head>
<body>
  <div class="container">
    <h1 class="title text-center">UFC Predictor</h1>
    <p class="text-center">Enter two fighter weights and the engine will predict the winner.</p>
    <fieldset>
      <div class="columns col-multiline">
        <div class="input-group column col-12">
          <span class="input-group-addon">Fighter A weight</span>
          <input name="weightA" type="text" class="weightA form-input" placeholder="145.5" />
        </div>
        <div class="input-group column col-12">
          <span class="input-group-addon">Fighter B weight</span>
          <input name="weightB" type="text" class="weightB form-input" placeholder="145.5" />
        </div>
      </div>
      <input id="button-predict" class="btn btn-primary btn-submit" type="submit" value="Predict" />
      <div class="result"><span></span></div>
    </fieldset>
  </div>
</body>
<script src="../client.js"></script>
</html>
